<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f6ff;
            color: #333;
        }

        header {
            background-color: #ff1c1c; 
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            border-bottom: 2px solid #ff1c1c;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px; 
            background-color: #fff; 
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); 
        }

        .btn {
            display: inline-block;
            background-color: #ff1c1c; 
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            border: none; 
            cursor: pointer; 
            margin: 0 auto; 
            display: block;
            text-align: center; 
        }

        .btn:hover {
            background-color: #c82333; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Diogo Vieira</h1>
    </header>
    <div class="container">
        <p>Olá, meu nome é Diogo Vieira. Tenho 18 anos e nasci em Palhoça, onde moro até hoje. Atualmente, trabalho na Friolat, uma distribuidora de frios que atende toda a Grande Florianópolis e as praias da região sul.</p>
        <a href="https://www.google.com/search?client=opera-gx&q=friolat+distribuidora&sourceid=opera&ie=UTF-8&oe=UTF-8" class="btn">FRIOLAT DISTRIBUIDORA DE FRIOS</a>
    </div>
</body>
</html>
